<body>


<!-- 左侧侧边栏 -->

  <!-- 标题  -->

    <a href="#">黑马21期</a>
  </div>
  <!-- 用户头像 -->
  <div class="user">
    <img src="./images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!-- 导航 -->
  <div class="nav">
    <ul>
      <li><a class="current" href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>

<!-- 右边主体部分 -->

  <!-- 头部topbar -->
  <div class="lt_topbar">
    <a class="pull-left icon_menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a class="pull-right icon_logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a>

  <!-- 流式布局容器 container-fluid, 有默认的padding值, 左右15px -->

    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>

    <div class="lt_content">

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="20%">用户名</th>
            <th width="30%">手机号</th>
            <th width="20%">状态</th>
            <th width="20%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>

      <!-- 3.x 版本的 bootstrap 必须准备 ul -->

        <ul id="paginator"></ul>
      </div>

    </div>


  </div>

</div>


<div class="modal fade" tabindex="-1" id="userModal">

    <div class="modal-content">
      <div class="modal-header">

      </div>

        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
      </div>
    </div>
  </div>
</div>




<!-- 退出模态框 -->
<!-- data-dismiss="modal" 关闭模态框 -->
<!-- 注意: 外面是蒙层, 需要给里面的模态框设置 modal-lg 大模态框, modal-sm 小模态框 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>

<!--
 模板引擎使用步骤
 1. 先引包
 2. 准备模板
 3. 获取数据, 准备数据
 4. 将数据和模板相结合, 生成结构来渲染
-->
<script type="text/html" id="tpl">
  {{ each rows v i }}
    <tr>
      <!-- 序号需要加上前面的条数
           前面有多少条 = (page-1) * size
      -->
      <td>{{ i + 1 + (page-1) * size }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <!-- isDelete 1: 启用, 0: 禁用 -->
      <td>{{ v.isDelete === 1 ? "正常" : "禁用"}}</td>
      <td data-id="{{ v.id }}">
        {{ if v.isDelete === 1 }}
          <button class="btn btn-danger">禁用</button>
        {{ /if }}

        {{ if v.isDelete === 0 }}
          <button class="btn btn-success">启用</button>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>



</body>
</html>
